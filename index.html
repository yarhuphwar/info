<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic">
        <h1 id="profile-name"></h1>
        <p id="profile-bio" class="bio"></p>
        
        <div class="social-links">
            <a id="facebook-link" href="#" target="_blank">Facebook</a>
            <a id="telegram-link" href="#" target="_blank">Telegram</a>
            <a id="viber-link" href="#" target="_blank">Viber</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
